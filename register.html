<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="" method="POST">
      <table>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input
              required
              id="email"
              name="email"
              type="email"
              placeholder="Masukkan Email..."
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="username">Username</label>
          </td>
          <td>
            <input
              required
              id="username"
              name="username"
              type="text"
              placeholder="Masukkan Username..."
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input
              required
              id="password"
              name="password"
              type="password"
              placeholder="Masukkan Password..."
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="telepon">No telepon</label>
          </td>
          <td>
            <input
              required
              id="telepon"
              name="telepon"
              type="tel"
              placeholder="Masukkan No Telepon..."
            />
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <input
              required
              id="jenis_kelamin_laki"
              type="radio"
              name="jenis_kelamin"
              value="Laki-laki"
            />
            <label for="jenis_kelamin_laki">Laki-laki</label>
            <input
              required
              id="jenis_kelamin_perempuan"
              type="radio"
              name="jenis_kelamin"
              value="Perempuan"
            />
            <label for="jenis_kelamin_perempuan">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>
            <input
              id="sepak_bola"
              name="hobi"
              type="checkbox"
              value="sepak_bola"
            />
            <label for="sepak_bola">Sepak Bola</label>
            <input
              id="bola_basket"
              name="hobi"
              type="checkbox"
              value="bola_basket"
            />
            <label for="bola_basket">Bola Basket</label>
            <input id="berenang" name="hobi" type="checkbox" value="berenang" />
            <label for="berenang">Berenang</label>
            <input id="membaca" name="hobi" type="checkbox" value="membaca" />
            <label for="membaca">Membaca</label>
            <input id="menulis" name="hobi" type="checkbox" value="menulis" />
            <label for="menulis">Menulis</label>
            <input
              id="bersepeda"
              name="hobi"
              type="checkbox"
              value="bersepeda"
            />
            <label for="bersepeda">Bersepeda</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamat">Alamat</label>
          </td>
          <td>
            <textarea
              id="alamat"
              name="alamat"
              rows="4"
              placeholder="Masukkan alamat Anda..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="jurusan">Jurusan</label>
          </td>
          <td>
            <select id="jurusan" name="jurusan">
              <option>RPL</option>
              <option>PGPAUD</option>
              <option>PGSD</option>
              <option>Tekkom</option>
              <option>Multimedia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="tanggal_lahir">Tanggal lahir</label>
          </td>
          <td>
            <input
              required
              id="tanggal_lahir"
              name="tanggal_lahir"
              type="date"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="foto_diri">Foto diri</label>
          </td>
          <td>
            <input required id="foto_diri" name="foto_diri" type="file" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
    <p>Already Have an Account? <a href="login.html">Login</a></p>
  </body>
</html>
